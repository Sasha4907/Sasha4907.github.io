<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task1.css">
  <script src="task1.js"></script>
</head>
<body>
  <h1>Форма для заповнення</h1>
  <form onsubmit="return validateForm()">
    <label for="pib">ПІБ:</label><br>
    <input type="text" id="pib" name="pib"><br><br>
    
    <label for="birthdate">Дата народження:</label><br>
    <input type="text" id="birthdate" name="birthdate" placeholder="ДД.ММ.РРРР"><br><br>
    
    <label for="address">Адреса:</label><br>
    <input type="text" id="address" name="address"><br><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="telegram">Telegram:</label><br>
    <input type="text" id="telegram" name="telegram"><br><br>
    
    <input type="submit" value="Відправити">
  </form>
</body>
</html>
